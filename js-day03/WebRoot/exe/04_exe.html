<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../jquery/jquery.js"></script>
  </head>
  <body>
  	<div>	
	  	<select style="width:60px" multiple size="10" id="leftID">
	  		<option>选项A</option>
	  		<option>选项B</option>
	  		<option>选项C</option>
	  		<option>选项D</option>
	  		<option>选项E</option>
	  		<option>选项F</option>
	  		<option>选项G</option>
	  		<option>选项H</option>
	  		<option>选项I</option>
	  		<option>选项J</option>
	  	</select>
  	</div>
  	
  	<div style="position:absolute;left:100px;top:60px">
  		<input type="button" value="批量右移" id="rightMoveID"/>
  	</div>
  	
  	<div style="position:absolute;left:100px;top:90px">
  		<input type="button" value="全部右移" id="rightMoveAllID"/>
  	</div>
  	
  	<div style="position:absolute;left:220px;top:20px">	
	  	<select multiple size="10" style="width:60px" id="rightID">
	  	</select>
  	</div>
  	
  </body>
  
  <script type="text/javascript">
  		//双击右移
  		var $rightID = $("#rightID");
  		$("#leftID option").dblclick(function(){
  			//$(this).appendTo(rightID);
  			var $option = $(this);
  			$rightID.append($option);
  		});
  		
	  	//批量右移
	  	$("#rightMoveID").click(function(){
	  		var $optionSelected = $("#leftID option:selected");
	  		$rightID.append($optionSelected);
	  	});
	  	
  		//全部右移
  		$("#rightMoveAllID").click(function(){
  			var $optionAll = $("#leftID option");
  			$rightID.append($optionAll);
  		});
  </script>
  
</html>
